<!DOCTYPE html>


<html>

	<head>
		<link href="/css/index.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="/images/chalk-green.png">
		<title>Sis50's Chalkboard</title>
	</head>


	<body id="mbody">
		<div class="std-header">
			<a href="/">Home</a>
			<a href="/messages">Messages</a>
			<a href="/help">Help</a>
			<button id="bg-button">bg</button>
		</div>

		<div class="std-content">

			<div class="message-notif">
				<img src="/images/message-icon.png" class="msg-icon">
				<p>{{ .Message }}</p>
			</div>

			<div class="outer-cook-table"> 
				<div class="header"><p>Rick</p></div>
				<div class="header"><p>Youri</p></div>
				<div class="header"><p>Robert</p></div>
				<div class="header"><p>Milan</p></div>
				<div class="header"><p>Dag</p></div>
				<div class="rick ma bg" data-person="rick" data-day="ma"><img data-state="present" src=""/></div>
				<div class="youri ma bg" data-person="youri" data-day="ma"><img data-state="present" src=""/></div>
				<div class="robert ma bg" data-person="robert" data-day="ma"><img data-state="present" src=""/></div>
				<div class="milan ma bg" data-person="milan" data-day="ma"><img data-state="present" src=""/></div>
				<div class="day ma bg day1"><p>Ma.</p></div>

				<div class="rick di " data-person="rick" data-day="di"><img data-state="present" src=""/></div>
				<div class="youri di " data-person="youri" data-day="di"><img data-state="present" src=""/></div>
				<div class="robert di " data-person="robert" data-day="di"><img data-state="present" src=""/></div>
				<div class="milan di " data-person="milan" data-day="di"><img data-state="present" src=""/></div>
				<div class="day di day2"><p>Di.</p></div>

				<div class="rick wo bg" data-person="rick" data-day="wo"><img data-state="present" src=""/></div>
				<div class="youri wo bg" data-person="youri" data-day="wo"><img data-state="present" src=""/></div>
				<div class="robert wo bg" data-person="robert" data-day="wo"><img data-state="present" src=""/></div>
				<div class="milan wo bg" data-person="milan" data-day="wo"><img data-state="present" src=""/></div>
				<div class="day wo bg day3"><p>Wo.</p></div>

				<div class="rick do" data-person="rick" data-day="do"><img data-state="present" src=""/></div>
				<div class="youri do" data-person="youri" data-day="do"><img data-state="present" src=""/></div>
				<div class="robert do" data-person="robert" data-day="do"><img data-state="present" src=""/></div>
				<div class="milan do" data-person="milan" data-day="do"><img data-state="present" src=""/></div>
				<div class="day do day4"><p>Do.</p></div>

				<div class="rick vr bg" data-person="rick" data-day="vr"><img data-state="present" src=""/></div>
				<div class="youri vr bg" data-person="youri" data-day="vr"><img data-state="present" src=""/></div>
				<div class="robert vr bg" data-person="robert" data-day="vr"><img data-state="present" src=""/></div>
				<div class="milan vr bg" data-person="milan" data-day="vr"><img data-state="present" src=""/></div>
				<div class="day vr bg day5"><p>Vr.</p></div>

				<div class="rick za " data-person="rick" data-day="za"><img data-state="present" src=""/></div>
				<div class="youri za " data-person="youri" data-day="za"><img data-state="present" src=""/></div>
				<div class="robert za " data-person="robert" data-day="za"><img data-state="present" src=""/></div>
				<div class="milan za " data-person="milan" data-day="za"><img data-state="present" src=""/></div>
				<div class="day za day6"><p>Za.</p></div>

				<div class="rick zo bg" data-person="rick" data-day="zo"><img data-state="present" src=""/></div>
				<div class="youri zo bg" data-person="youri" data-day="zo"><img data-state="present" src=""/></div>
				<div class="robert zo bg" data-person="robert" data-day="zo"><img data-state="present" src=""/></div>
				<div class="milan zo bg" data-person="milan" data-day="zo"><img data-state="present" src=""/></div>
				<div class="day zo bg day7"><p>Zo.</p></div>
			</div>

			<h1>Shopping List</h1>
			<form onsubmit="cleanInput(); return false;" class="form">
				<input id="item-name-add" placeholder="Item here..."></input>
				<button id="add-item" onclick="addItem()">Add Item</button>
			</form>

			<div id="shop-list" class="shopping-list">
				<!--
				<div id="0" class="shopping-item">
					<p>The name of an item...</p>
					<button onclick="editItem(this)">Edit</button>
					<button onclick="removeItem(this)">Remove</button>
				</div>
				-->
			</div>

		</div>

	</body>

	<div id="bg-menu" style="display: none;">
		<h1>Select One of Your Saved Backgrounds</h1>
		<div id="bgl">
		</div>
		<button id="bg-confirm" data-selected="">Confirm</button>
		<button id="bg-remove" data-selected="">Remove</button>
		<h2>Add a New Background</h2>
		<input id="new-bg" placeholder="New Background Image URL"></input>
		<button id="add-new-bg" data-selected="">Add</button>
	</div>

	<div id="right-click-menu" style="display: none; left: 0; top: 0;">
		<button onclick="setDay(this)" state="SET:present">Present</button><br>
		<button onclick="setDay(this)" state="SET:absent">Absent</button><br>
		<button onclick="setDay(this)" state="SET:cooking">Cooking</button><br>
		<button onclick="setDay(this)" state="SET:uncertain">Uncertain</button><br>
		<button onclick="setDay(this)" state="SET:maybe-cooking">Maybe Cooking</button><br>
		<button onclick="setDay(this)" state="SET:cant-cook">Can't Cook</button><br>
	</div>

	<script src="/js/deploy.js" args="{{ .Args }}"></script>
	<script src="/js/wallpaper.js" args="{{ .Args }}"></script>
	<script src="/js/messageformatting.js" args="{{ .Args }}"></script>
	<script src="/js/calendar-context.js" args="{{ .Args }}"></script>
	<script src="/js/calendarHandler.js" args="{{ .Args }}"></script>
	<script src="/js/index.js" args="{{ .Args }}"></script>
</html>
